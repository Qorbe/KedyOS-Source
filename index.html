<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9, maximum-scale=0.9, user-scalable=no">
    <title>iOS Clone Pro</title>
    <style>
        /* Genel Stil */
      :root {
            --animation-speed: 0.4s;
            --animation-style: cubic-bezier(0.4, 0, 0.2, 1);
            --font-family: 'Font1', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell;
            --background-color: #000;
            --text-color: #007aff;
            --primary-color: #005bb5;
            --secondary-color: #004080;
            --border-radius: 10px;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            --blur-level: 10px;
        }

        @font-face {
            font-family: 'Font1';
            src: url('font1.ttf') format('truetype');
            font-size: 24px; /* Font1 büyük */
        }

        @font-face {
            font-family: 'Font2';
            src: url('font2.ttf') format('truetype');
            font-size: 14px; /* Font2 normal boyut */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-family);
            transition: all var(--animation-speed) var(--animation-style);
            color: var(--text-color); /* Metinler mavi renkli */
        }

        body {
            background: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            padding: 20px;
            background: url('https://source.unsplash.com/random/1920x1080/?forest') no-repeat center center/cover fixed;
        }

        .phone-frame {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1);
            width: 100%;
            max-width: 375px;
            height: 812px;
           
            border-radius: 40px;
            box-shadow: var(--box-shadow);
            position: relative;
            overflow: hidden;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/random/800x600/?nature,landscape') no-repeat center center/cover;
            border-radius: 35px;
            overflow: hidden;
            position: relative;
        }

        .notification-panel {
            position: absolute;
            top: -300px;
            width: 100%;
            height: 300px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2000;
        }

        .status-bar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(var(--blur-level));
            z-index: 1000;
        }

        /* Boot Ekranı */
        .boot-screen {
            width: 100%;
            height: 100%;
            background: var(--background-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1000;
        }

            .boot-screen img {
                width: 100px;
                margin-bottom: 20px;
            }

            .boot-screen .loading {
                width: 50px;
                height: 50px;
                border: 5px solid var(--text-color);
                border-top: 5px solid transparent;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

            .boot-screen h1 {
                font-size: 24px;
                margin-top: 20px;
                animation: fadeIn 2s ease-in-out;
            }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        /* Şifre Ekranı */
        .lock-screen {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1000;
            display: none;
        }

            .lock-screen h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .lock-screen input {
                padding: 10px;
                border-radius: var(--border-radius);
                border: none;
                text-align: center;
                font-size: 16px;
                margin-bottom: 20px;
                width: 200px;
                background: rgba(255, 255, 255, 0.9);
            }

        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

            .numpad button {
                padding: 20px;
                border-radius: var(--border-radius);
                border: none;
                background: var(--primary-color);
                font-size: 18px;
                cursor: pointer;
                transition: transform var(--animation-speed) var(--animation-style);
                color: white;
            }

                .numpad button:active {
                    transform: scale(0.9);
                }

                .numpad button.help {
                    grid-column: span 3;
                    background: var(--secondary-color);
                    color: white;
                }

        /* Ana Ekran */
        .main-screen {
            width: 100%;
            height: 100%;
            display: none;
        }

        .status-bar {
            padding: 10px 15px;
            color: var(--text-color);
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(var(--blur-level));
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            margin-top: 40px;
        }

        .app-icon {
            width: 60px;
            height: 60px;
            background: #333; /* Koyu gri */
            border-radius: var(--border-radius);
            backdrop-filter: blur(var(--blur-level));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform var(--animation-speed) var(--animation-style), opacity var(--animation-speed) var(--animation-style);
            box-shadow: var(--box-shadow);
        }

            .app-icon:active {
                transform: scale(0.9);
            }

            .app-icon span {
                font-size: 12px;
                margin-top: 5px;
                text-align: center;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                width: 100%;
            }

        /* Uygulama Penceresi */
        .app-window {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            border-radius: 20px;
            margin: 20px;
            box-shadow: var(--box-shadow);
            transform: scale(0.8) translateX(-100%);
            opacity: 0;
            transition: transform var(--animation-speed) var(--animation-style), opacity var(--animation-speed) var(--animation-style);
            z-index: 10;
        }

            .app-window.open {
                transform: scale(1) translateX(0);
                opacity: 1;
            }

            .app-window.close-exit {
                transform: scale(0.8) translateX(100%);
                opacity: 0;
            }

            .app-window.close-shrink {
                transform: scale(0.8) translateX(50%);
                opacity: 0;
            }

        /* Animasyon Butonları */
        .animation-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .animation-button {
            padding: 15px;
            border-radius: var(--border-radius);
            background: var(--primary-color);
            color: white;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s ease;
        }

            .animation-button.selected {
                background: var(--secondary-color);
            }

        .speed-control {
            padding: 20px;
            text-align: center;
        }

            .speed-control input {
                width: 100%;
            }

        .selected-animation {
            padding: 20px;
            text-align: center;
        }

        /* Ana Ekran Düğmesi */
        .home-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: var(--box-shadow);
            transition: transform var(--animation-speed) var(--animation-style);
            z-index: 1000;
        }

            .home-button:active {
                transform: translateX(-50%) scale(0.9);
            }

        /* Debug Modu */
        .debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: var(--text-color);
            padding: 10px;
            border-radius: var(--border-radius);
            font-size: 14px;
            z-index: 1000;
            display: none;
        }

        /* Fotoğraf Grid */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .notification-panel {
            left: 10px;
            right: 10px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .photo-item {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: var(--border-radius);
        }

        /* Harita Stili */
        .map-container {
            width: 100%;
            height: 80%;
            position: relative;
        }

            .map-container img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                border-radius: var(--border-radius);
            }

        .map-marker {
            position: absolute;
            top: 37%; /* İran'ın yaklaşık konumu */
            left: 82%; /* İran'ın yaklaşık konumu */
            transform: translate(-50%, -50%);
            width: 8px; /* İşaret boyutu küçültüldü */
            height: px; /* İşaret boyutu küçültüldü */
            background: red;
            border-radius: 50%;
        }
    </style>
</head>
<body>

        <!-- Boot Ekranı -->
        <div class="boot-screen" id="bootScreen">

        <div class="notification-panel" id="notificationPanel">

        <div class="screen" id="mainScreen" style="display: none;">
            <!-- Status Bar -->
            <div class="status-bar">
                <span id="real-time">9:41</span>
                <div>
                    <span>📶</span>
                    <span id="battery-level">%100</span>
                    <span>🔋</span>
                </div>
            </div>

            <!-- Uygulama Grid -->
            <div class="app-grid">
                <div class="app-icon" onclick="openApp('messages')">💬<span>Messages</span></div>
                <div class="app-icon" onclick="openApp('camera')">📷<span>Camera</span></div>
                <div class="app-icon" onclick="openApp('photos')">🖼️<span>Photos</span></div>
                <div class="app-icon" onclick="openApp('settings')">⚙️<span>Settings</span></div>
                <div class="app-icon" onclick="openApp('music')">🎵<span>Music</span></div>
                <div class="app-icon" onclick="openApp('maps')">🗺️<span>Maps</span></div>
                <div class="app-icon" onclick="openApp('weather')">🌤️<span>Weather</span></div>
                <div class="app-icon" onclick="openApp('notes')">📝<span>Notes</span></div>
                <div class="app-icon" onclick="openApp('calendar')">📅<span>Calendar</span></div>
                <div class="app-icon" onclick="openApp('calculator')">🧮<span>Calculator</span></div>
                <div class="app-icon" onclick="openApp('reminders')">🔔<span>Reminders</span></div>
                <div class="app-icon" onclick="openApp('contacts')">📇<span>Contacts</span></div>
                <div class="app-icon" onclick="openApp('health')">❤️<span>Health</span></div>
                <div class="app-icon" onclick="openApp('wallet')">💳<span>Wallet</span></div>
            </div>

            <!-- Ana Ekran Düğmesi -->
            <div class="home-button" onclick="goHome()">🏠</div>
        </div>
    </div>

    <!-- Debug Bilgisi -->
    <div class="debug-info" id="debugInfo">
        <div>Animation: <span id="debugAnimationStyle">Ease-in-out</span></div>
        <div>FPS: <span id="debugFPS">0</span></div>
        <div>Font: <span id="debugFont">Font1</span></div>
        <div>Blur Level: <span id="debugBlurLevel">10px</span></div>
    </div>

    <script>
        let currentApp = null;
        const UNSPLASH_API = 'https://source.unsplash.com/random/800x600/?nature,landscape';
        let debugMode = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let animationType = 'ease-in-out'; // Varsayılan animasyon
        let animationExitType = 'exit'; // Varsayılan çıkış animasyonu (exit veya shrink)
        let isDarkTheme = false;

        // Boot Ekranı
        const bootScreen = document.getElementById('bootScreen');
        const lockScreen = document.getElementById('lockScreen');
        const mainScreen = document.getElementById('mainScreen');
        const passwordInput = document.getElementById('passwordInput');
        const errorMessage = document.getElementById('errorMessage');
        const debugInfo = document.getElementById('debugInfo');
        const debugAnimationStyle = document.getElementById('debugAnimationStyle');
        const debugFPS = document.getElementById('debugFPS');
        const debugFont = document.getElementById('debugFont');
        const debugBlurLevel = document.getElementById('debugBlurLevel');
        const batteryLevel = document.getElementById('battery-level');

        // Boot ekranı 3 saniye sonra kapanır ve şifre ekranı gösterilir
        setTimeout(() => {
            bootScreen.style.display = 'none';
            lockScreen.style.display = 'flex';
        }, 3000);
        // Kalp atış hızı animasyonu
        setInterval(() => {
            const heartRateElement = document.querySelector('.health-item');
            if (heartRateElement) {
                heartRateElement.innerHTML = `Heart Rate: ${Math.floor(80 + Math.random() * 20)} bpm`;
            }
        }, 3000);

        // Bildirim paneli kontrolü
        let touchStartY = 0;
        document.addEventListener('touchstart', e => {
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', e => {
            const touchEndY = e.changedTouches[0].clientY;
            if (touchStartY - touchEndY > 100) {
                document.getElementById('notificationPanel').style.transform = 'translateY(0)';
            }
        });

        // Harita işaretleyici güncellemesi
        function updateMapMarker() {
            const marker = document.querySelector('.map-marker');
            marker.style.top = '35%'; // İran için yeni pozisyon
            marker.style.left = '55%';
        }

        // Şifre Kontrolü
        function checkPassword() {
            if (passwordInput.value === '0000') {
                lockScreen.style.display = 'none';
                mainScreen.style.display = 'block';
            } else if (passwordInput.value.length === 4) {
                errorMessage.style.display = 'block';
            }
        }

        // Numpad İşlevleri
        function addNumber(number) {
            if (passwordInput.value.length < 4) {
                passwordInput.value += number;
                checkPassword();
            }
        }

        function clearPassword() {
            passwordInput.value = '';
            errorMessage.style.display = 'none';
        }

        function showPassword() {
            alert(`Password: 0000`);
        }

        // Uygulama Şablonları
        const appTemplates = {
            messages: `
                        <div class="back-button" onclick="goHome()">⬅️</div>
                        <h2>Messages</h2>
                        <div style="padding:20px;height:80%;overflow-y:auto">
                            <div class="message-bubble">Hello!</div>
                            <div class="message-bubble" style="margin-left:auto;background:#007aff;color:white">Hi!</div>
                            <input type="text" placeholder="Type a message..." style="width:100%;padding:10px;margin-top:20px;border-radius:20px;border:1px solid #ddd">
                        </div>
                    `,
            photos: `
                        <div class="back-button" onclick="goHome()">⬅️</div>
                        <h2>Photos</h2>
                        <div class="photo-grid" id="photoGrid"></div>
                    `,
            settings: `
                        <div class="back-button" onclick="goHome()">⬅️</div>
                        <h2>Settings</h2>
                        <div class="settings-grid">
                            <button onclick="toggleDarkTheme()">Dark Theme: <span id="darkThemeStatus">Off</span></button>
                            <button onclick="toggleDebugMode()">Debug Mode: <span id="debugModeStatus">Off</span></button>
                            <button onclick="changeFont('Font1')">Font1</button>
                            <button onclick="changeFont('Font2')">Font2</button>
                            <button onclick="openApp('animations')">Animations</button>
                            <button onclick="openApp('device-info')">Device Info</button>
                        </div>
                    `,
            animations: `
                        <div class="back-button" onclick="goHome()">⬅️</div>
                        <h2>Animations</h2>
                        <div class="animation-buttons">
                            <div class="animation-button" onclick="setAnimationType('left-right-exit')">Left-Right (Exit)</div>
                            <div class="animation-button" onclick="setAnimationType('left-right-shrink')">Left-Right (Shrink)</div>
                            <div class="animation-button" onclick="selectAnimation('cubic-bezier(0.4, 0, 0.2, 1)')">Ease-in-out</div>
                            <div class="animation-button" onclick="selectAnimation('linear')">Linear</div>
                            <div class="animation-button" onclick="selectAnimation('cubic-bezier(0.0, 0, 0.2, 1)')">Ease-in</div>
                            <div class="animation-button" onclick="selectAnimation('cubic-bezier(0.4, 0, 1, 1)')">Ease-out</div>
                            <div class="animation-button" onclick="selectAnimation('cubic-bezier(0.175, 0.885, 0.32, 1.275)')">Spring</div>
                        </div>
                        <div class="speed-control">
                            <h3>Animation Speed: <span id="speedValue">0.4s</span></h3>
                            <input type="range" min="0.1" max="1" step="0.1" value="0.4" oninput="updateAnimationSpeed(this.value)">
                        </div>
                        <div class="blur-control">
                            <h3>Blur Level: <span id="blurValue">10px</span></h3>
                            <input type="range" min="0" max="20" step="1" value="10" oninput="updateBlurLevel(this.value)">
                        </div>
                        <div class="selected-animation">
                            <h3>Selected Animation: <span id="selectedAnimationText">Ease-in-out</span></h3>
                        </div>
                    `,
            maps: `
                        <div class="back-button" onclick="goHome()">⬅️</div>
                        <h2>Maps</h2>
                        <div class="map-container">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/World_map_-_low_resolution.svg/1200px-World_map_-_low_resolution.svg.png" alt="World Map">
                            <div class="map-marker"></div>
                        </div>
                    `,
            'device-info': `

                        <h2>Device Info</h2>
                        <div class="device-info-grid">
                            <div class="device-info-item">Model:Rog Phone 7</div>
                            <div class="device-info-item">OS: KedyOS 19.8</div>
                            <div class="device-info-item">Battery: <span id="realBatteryLevel">%100</span></div>
                            <div class="device-info-item">Storage: 256GB</div>
                        </div>
                    `,
            calendar: `
                        <div class="back-button" onclick="goHome()">⬅️</div>
                        <h2>Calendar</h2>
                        <div style="padding:20px;height:80%;overflow-y:auto">
                            <div class="calendar-event">Meeting at 10:00 AM</div>
                            <div class="calendar-event">Lunch at 1:00 PM</div>
                        </div>
                    `,
            calculator: `

                        <h2>Calculator</h2>
                        <div style="padding:20px;height:80%;overflow-y:auto">
                            <input type="text" id="calculatorInput" readonly style="width:100%;padding:10px;margin-bottom:20px;border-radius:10px;border:1px solid #ddd">
                            <div class="calculator-buttons">
                                <button onclick="addToCalculator('7')">7</button>
                                <button onclick="addToCalculator('8')">8</button>
                                <button onclick="addToCalculator('9')">9</button>
                                <button onclick="addToCalculator('+')">+</button>
                                <button onclick="addToCalculator('4')">4</button>
                                <button onclick="addToCalculator('5')">5</button>
                                <button onclick="addToCalculator('6')">6</button>
                                <button onclick="addToCalculator('-')">-</button>
                                <button onclick="addToCalculator('1')">1</button>
                                <button onclick="addToCalculator('2')">2</button>
                                <button onclick="addToCalculator('3')">3</button>
                                <button onclick="addToCalculator('*')">*</button>
                                <button onclick="addToCalculator('0')">0</button>
                                <button onclick="addToCalculator('.')">.</button>
                                <button onclick="calculateResult()">=</button>
                                <button onclick="addToCalculator('/')">/</button>
                            </div>
                        </div>
                    `,
            reminders: `
                        <div class="back-button" onclick="goHome()">⬅️</div>
                        <h2>Reminders</h2>
                        <div style="padding:20px;height:80%;overflow-y:auto">
                            <div class="reminder-item">Buy groceries</div>
                            <div class="reminder-item">Call John</div>
                        </div>
                    `,
            contacts: `
                        <div class="back-button" onclick="goHome()">⬅️</div>
                        <h2>Contacts</h2>
                        <div style="padding:20px;height:80%;overflow-y:auto">
                            <div class="contact-item">John Doe</div>
                            <div class="contact-item">Jane Smith</div>
                        </div>
                    `,
            health: `
                        <div class="back-button" onclick="goHome()">⬅️</div>
                        <h2>Health</h2>
                        <div style="padding:20px;height:80%;overflow-y:auto">
                            <div class="health-item">Steps: 5000</div>
                            
                        </div>
                    `,
            wallet: `
                        <div class="back-button" onclick="goHome()">⬅️</div>
                        <h2>Wallet</h2>
                        <div style="padding:20px;height:80%;overflow-y:auto">
                            <div class="wallet-item">Credit Card: **** 1234</div>
                            <div class="wallet-item">Balance: $1000</div>
                        </div>
                    `
        };

        // Font Değiştirme
        function changeFont(font) {
            document.documentElement.style.setProperty('--font-family', font);
            debugFont.textContent = font;
        }

        // Animasyon Türünü Ayarla
        function setAnimationType(type) {
            animationType = type;
            alert(`Animation type set to "${type}".`);
        }

        // Debug Modu
        function toggleDebugMode() {
            debugMode = !debugMode;
            debugInfo.style.display = debugMode ? 'block' : 'none';
            document.getElementById('debugModeStatus').textContent = debugMode ? 'On' : 'Off';
        }

        // Karanlık Tema
        function toggleDarkTheme() {
            isDarkTheme = !isDarkTheme;
            document.documentElement.style.setProperty('--background-color', isDarkTheme ? '#121212' : '#000');
            document.documentElement.style.setProperty('--text-color', isDarkTheme ? '#ffffff' : '#007aff');
            document.getElementById('darkThemeStatus').textContent = isDarkTheme ? 'On' : 'Off';
        }

        // Blur Seviyesini Güncelle
        function updateBlurLevel(level) {
            document.documentElement.style.setProperty('--blur-level', `${level}px`);
            debugBlurLevel.textContent = `${level}px`;
        }

        // FPS Hesaplama
        function calculateFPS() {
            const now = performance.now();
            frameCount++;
            if (now - lastTime >= 1000) {
                debugFPS.textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }
            requestAnimationFrame(calculateFPS);
        }
        calculateFPS();

        // Pil Durumu
        function updateBatteryLevel() {
            navigator.getBattery().then(battery => {
                const level = Math.round(battery.level * 100);
                batteryLevel.textContent = `%${level}`;
                document.getElementById('realBatteryLevel').textContent = `%${level}`;
            });
        }
        updateBatteryLevel();
        setInterval(updateBatteryLevel, 60000); // Her 1 dakikada bir güncelle

        function selectAnimation(style) {
            updateAnimationStyle(style);
            const buttons = document.querySelectorAll('.animation-button');
            buttons.forEach(button => {
                button.classList.remove('selected');
                if (button.textContent.toLowerCase() === style) {
                    button.classList.add('selected');
                }
            });
            document.getElementById('selectedAnimationText').textContent = style;
            debugAnimationStyle.textContent = style;
        }

        function updateAnimationStyle(style) {
            document.documentElement.style.setProperty('--animation-style', style);
        }

        function updateAnimationSpeed(speed) {
            document.documentElement.style.setProperty('--animation-speed', `${speed}s`);
            document.getElementById('speedValue').textContent = `${speed}s`;
        }

        function openApp(appName) {
            currentApp = appName;
            const appWindow = document.createElement('div');
            appWindow.className = 'app-window';
            appWindow.innerHTML = appTemplates[appName] || `<h2>${appName.charAt(0).toUpperCase() + appName.slice(1)}</h2>`;

            if (appName === 'photos') loadPhotos();
            if (appName === 'camera') setupCamera(appWindow);

            document.querySelector('.screen').appendChild(appWindow);
            setTimeout(() => appWindow.classList.add('open'), 10);
        }

        async function loadPhotos() {
            const grid = document.getElementById('photoGrid');
            grid.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const img = document.createElement('img');
                img.className = 'photo-item';
                img.src = `${UNSPLASH_API}&${Date.now() + i}`;
                grid.appendChild(img);
            }
        }

        function setupCamera(appWindow) {
            appWindow.innerHTML = `
                        <div class="back-button" onclick="goHome()">⬅️</div>
                        <h2>Camera</h2>
                        <video id="camera-preview" autoplay style="width:100%;height:80%;border-radius:15px;"></video>
                        <button style="position:absolute;bottom:20px;left:50%;transform:translateX(-50%);width:60px;height:60px;border-radius:50%;border:none;background:white;box-shadow:0 5px 15px rgba(0,0,0,0.2)">📸</button>
                    `;

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    const video = document.getElementById('camera-preview');
                    video.srcObject = stream;
                })
                .catch(console.error);
        }

        function toggleDarkTheme() {
            isDarkTheme = !isDarkTheme;
            document.documentElement.style.setProperty('--background-color', isDarkTheme ? '#121212' : '#000');
            document.documentElement.style.setProperty('--text-color', isDarkTheme ? '#ffffff' : '#007aff');
            document.getElementById('darkThemeStatus').textContent = isDarkTheme ? 'On' : 'Off';
        }

        function goHome() {
            const appWindow = document.querySelector('.app-window.open');
            if (appWindow) {
                if (animationType === 'left-right-exit') {
                    appWindow.classList.add('close-exit');
                } else if (animationType === 'left-right-shrink') {
                    appWindow.classList.add('close-shrink');
                } else {
                    appWindow.classList.remove('open');
                }
                setTimeout(() => appWindow.remove(), 400);
            }
        }

        // Saat Güncelleme
        setInterval(() => {
            const now = new Date();
            document.getElementById('real-time').textContent =
                `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
        }, 1000);

        function openNotifications() {
            const panel = document.getElementById('notificationPanel');
            panel.style.transform = 'translateY(300px)';
            setTimeout(() => panel.style.transform = 'translateY(0)', 3000);
        }

    </script>
</body>
</html>
